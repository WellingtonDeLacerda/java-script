     <script> 
        var numero1 = Number.parseInt(window.prompt("digite o primeiro número")) //string
        var numero2 = Number.parseInt(window.prompt("digite outro numero")) //string
        var soma = numero1 + numero2
        window.alert(`o número ${numero1} +  ${numero2} = ${soma}`) // + concatenação
        // (Number + Number) adição
        // (string + string) concatenação
        // String(n) and n.toString() -> passa de número para string.
    </script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fatorial de um número</title></title>
</head>
<body>
    <h1>Calculo de fatorial</h1>
    <p>Escreva um número (entre 1 e 21) na caixa 
     a seguir, e mostrarei o fatorial dele</p>
    <form id="form">
    <input type="number" name="fatorial" id="fat" placeholder="Número" min="1" max="21" required step="1">
    <input type="submit" value="fatorial" id="btn">
    
    </form>
    <p>Preencha os dados acima e aperte o botão</p>
    <div id="res"></div>
    <script src="script.js"></script>
</body>
</html>

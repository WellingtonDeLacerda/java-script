<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pegando dados de um formulário</title></title>
</head>
<body>
    <h1>Número positivo qualquer</h1>
    <p>Escolha o limite final para a contagem a partir de 0 (Digite apenas números positivos)</p>
    <label for="ifim">Valor final</label>
    <input type="number" name="fim" id="ifim" placeholder="Digite um número">
    <button type="button" id="btn">Contar</button>
    <p>Preencha os dados acima para contar</p>
    <div id="res"></div>
    <script src="script.js"></script>
</body>
</html>
